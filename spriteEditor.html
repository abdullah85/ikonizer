<html>
  <head>
    <title>BitwiseViews SVG Sprite Editor</title>
    <link rel="stylesheet" href="spriteStyles.css" >
    <script type="text/javascript" src="spriteSrc.js"></script>
    <script type="text/javascript" src="symbolTracer.js"></script>
    <style></style>
  </head>

  <body onload="initializeAndImport();">

    <div id="iconList" ></div>

    <div class="buttonWrapper" style="display:flex">
      <span>&nbsp;</span>
      <button class="button2" onclick="ikonizer()">Ikonizer</button>
      <span>&nbsp;&nbsp;&nbsp;</span>
      <button class="button2" onclick="downloadTargetAsSvgSprite()">Save</button>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

      <div id="importButtons">
	<label class="label1" for="start">Start At:</label>
	<input class="input1" type="number" min="0"  id="start" value="0">
	<label class="label1" for="end"># Symbols:</label>
	<input class="input1" type="number" min="1"  id="nSymbols" value="150">
	<button class="button2" onclick="loadSymbols();">Load Symbols</button>
	<button class="button2" onclick="selectAllSymbols();">Select All</button>
	<span>&nbsp;&nbsp;&nbsp;</span>
	<input type="file" id="srcSelector" class="button2" accept=".svg" onchange="readFile(this)"/>
	<button class="button2" onclick="traceMode();">Trace</button>
      </div>

      <div id="editButtons" style="display:none">
	<button class="button1" onclick="iconListVisibility()">Preview</button>
	<button class="button1" onclick="getNextSymbol()">Next</button>
	<button class="button1" onclick="getPreviousSymbol()">Previous</button>
	<!--<button class="button1" onclick="resetDrawArea()">Clear Drawing Area</button>-->
	<button class="button1" onclick="drawImageForSrc()">Draw Image</button>
	<button class="button1" onclick="saveSymbol()">Add/Modify</button>
	<button class="button1" onclick="traceSymbol()">Trace Path</button>
	<button class="button1" onclick="traceSettings()">Settings</button>
      </div>
    </div>

    <div id="viewerEditorContainer">
      <div  id="viewerEditor" class="w-full flex">
	<div id="srcContainer" class="w-2/3" style="overflow-x:scroll">
	  <div id="srcArea" style="width:975px; height:100%;" contenteditable="false"></div>
	</div>
	<div id="dragMe" class="resizer"></div>
	<div id="targetContainer" class="flex flex-1">
	  <div id="targetArea"></div>
	</div>
      </div>
    </div>
