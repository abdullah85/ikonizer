<html>
  <head>
    <title>BitwiseViews SVG Sprite Editor</title>
    <script src="cm/CodeMirror-5.58.3/lib/codemirror.js"></script>
    <link rel="stylesheet" href="cm/CodeMirror-5.58.3/lib/codemirror.css">
    <script src="cm/CodeMirror-5.58.3/mode/xml/xml.js"></script>
    <link rel="stylesheet" href="spriteStyles.css" >
    <script type="text/javascript" src="spriteSrc.js"></script>
<!--    <script type="text/javascript" src="symbolTracer.js"></script> -->
  </head>

  <body onload="initializeAndImport();">

    <div id="iconList" ></div>

    <div class="buttonWrapper" style="display:flex; padding : 13px 1px;">
      <span>&nbsp;</span>
      <button class="button2" onclick="ikonizer()">Ikonizer</button>
      <span>&nbsp;&nbsp;&nbsp;</span>
      <button class="button2" onclick="downloadTargetAsSvgSprite()">Save</button>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

      <div id="importButtons">
	<label class="label1"  for="start">Start At:</label>
	<input class="input1" type="number" min="0"  id="start" value="0">
	<label class="label1" for="end"># Symbols:</label>
	<input class="input1" type="number" min="1"  id="nSymbols" value="150">&nbsp;
	<button class="button2" onclick="loadSymbols();">Load Symbols</button>&nbsp;
	<button class="button2" onclick="selectAllSymbols();">Select All</button>
	<span>&nbsp;&nbsp;&nbsp;</span>
	<input type="file" id="srcSelector" class="button2" accept=".svg" onchange="readFile(this)"/>
	&nbsp;
	<button class="button2" onclick="traceMode();">Trace</button>
      </div>
     
      <div id="editButtons" style="display:none">
	<button class="button1" onclick="iconListVisibility()">Preview</button>&nbsp;
	<button class="button1" onclick="getPreviousSymbol()">Previous</button>&nbsp;
	<button class="button1" onclick="getNextSymbol()">Next</button>&nbsp;
	<!--<button class="button1" onclick="resetDrawArea()">Clear Drawing Area</button>-->
	<button class="button1" onclick="drawImageForSrc()">Draw Image</button>&nbsp;
	<button class="button1" onclick="saveSymbol()">Add/Modify</button>
      </div>
    </div>


    <div id="viewerEditorContainer">
      <div  id="viewerEditor" class="w-full flex">
	<div id="srcContainer" class="w-2/3 flex flex-1">
<!--	  <div id="srcAreaBreak" class="break"></div> -->
	  <div id="srcArea"  contenteditable="false"></div>
	</div>
	<div id="dragMe" class="resizer"></div>
	<div id="targetContainer" class="flex flex-1" >
	  <div id="targetAreaBreak" class="break"></div>
	  <div id="targetArea"></div>
	</div>
      </div>
      <div id="subButtonsWrapper" class="w-full flex flex-1"
	   style="height:71px; display:none;flex-flow:row wrap; border:1.95px solid black; border-bottom:0.15px solid #0000aa;">
	<div id="srcEditButtons" style="display:flex; height:79px; overflow-x:scroll" >
	  <div>
	    &nbsp;<button id="TraceBeautify" class="buttonTracer" style="height:53px;" onclick="beautify()">Beautify</button>
	    &nbsp;<button id="Listify" class="buttonTracer" style="height:53px;" onclick="listify()">Listify Src</button>
	  </div>
	</div>
	<div id="buttonSep" class="resizer"></div>
	<div id="traceButtonsContainer" style="display:flex; height:79px; overflow:scroll; " >
	  <div id="traceButtons">
	  &nbsp;<button id="TraceSettings" class="buttonTracer" style="height:53px;" onclick="traceSettings()">Settings</button>
	  &nbsp;<button id="TracePath" class="buttonTracer" style="height:53px;" onclick="traceSymbol()">Trace Path</button>
	  &nbsp;<button id="tracerPrev" class="button2" style="height:51px;" onclick="tracerPrev();">&#x1F830;</button>
	  &nbsp;<button id="tracerPlay" class="button2" style="height:51px;" onclick="tracerPlay();"> &#9658;</button>
	    &nbsp;<button id="tracerNext" class="button2" style="height:51px;" onclick="tracerNext();"> &#x1F832;</button>
	  </div>
	</div>
      </div>      
    </div>

    <div>
      <br/>
      <pre>	Support for viewing svg sprites, selecting, editing symbols and finally exporting modified sprite.</pre>
      <br/>
    </div>
    <script>
     document.addEventListener('DOMContentLoaded', resizerFunction);
    </script>
  </body>
</html>
